baseURL = "https://cloudresumechallenge.dev/"
languageCode = "en-us"
title = "Cloud Resume Challenge"
enableRobotsTXT = true
theme = "compose"
enableGitInfo = true

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
[[menu.main]]
    name = "The Challenge"
    weight = 1
    url = "instructions/"
[[menu.main]]
    name = "FAQ"
    weight = 2
    url = "faq/"
[[menu.main]]
    name = "Hall of Fame"
    weight = 3
    url = "halloffame/"
[[menu.main]]
    name = "Get The Guide"
    weight = 3
    url = "https://forrestbrazeal.gumroad.com/l/cloud-resume-challenge-book"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Everything below this are Site Params

[params]
  author = "Forrest Brazeal"
  searchPlaceholder = "Search ..."

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  [params.logo]
    lightMode = "logo.png"
    darkMode = "logo.png"