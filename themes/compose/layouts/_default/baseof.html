<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{- partial "head" . }}
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128893913-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-128893913-3');
</script>
</head>
<body class="page-{{ .Kind }}">
  <header class="nav_header">
    {{- partial "nav" . }}
  </header>
  <main class="main wrap pt-4">
    {{- if eq .Section "docs" }}
    {{- partial "document" . }}
    {{- else }}
    {{- block "main" . }}{{ end }}
    {{- end }}
  </main>
  {{- partial "footer" . }}
  {{- partial "scripts" . }}
</body>
</html>
